        <script>

        //knob
        $(function () {
            $(".knob").knob({
                'draw': function () {
                    $(this.i).val(this.cv + '%')
                }
            })
        });
        //carousel
        $(document).ready(function () {
            $("#owl-slider").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true

            });
        });
        //custom select box

        $(function () {
            $('select.styled').customSelect();
        });
        /* ---------- Map ---------- */
        $(function () {
            $('#map').vectorMap({
                map: 'world_mill_en',
                series: {
                    regions: [{
                            values: gdpData,
                            scale: ['#000', '#000'],
                            normalizeFunction: 'polynomial'
                        }]
                },
                backgroundColor: '#eef3f7',
                onLabelShow: function (e, el, code) {
                    el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
                }
            });
        });

/*
        // if is deleting

*/
        function comprobarMensaje(tipo, titulo, mensaje) {
            if (tipo == 1) { // éxito
                $.growl({
                    title: titulo,
                    message: mensaje
                }, {
                    type: 'success'
                });
            } else if (tipo == 2) { // error al agregar
                /*
                window.location.href = "registrar_cliente.jsf";
                $.growl({
                    title: titulo,
                    message: mensaje
                }, {
                    type: 'danger'
                });
                */
            }
        }
